<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth2 Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        textarea, input[type="text"], select {
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            width: 100%;
            max-width: 600px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        pre {
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            button, textarea, input[type="text"], select, label, pre {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Google OAuth2 Authorization</h1>

    <!-- Combo for Credentials -->
    <label for="credentials-select">Select Default Credentials:</label>
    <select id="credentials-select">
        <option value="">-- Select Credentials --</option>
    </select>

    <!-- Input for credentials -->
    <label for="credentials">Paste your Google OAuth2 credentials (JSON):</label>
    <textarea id="credentials" rows="10" cols="50" placeholder="Paste your JSON here..."></textarea>

    <!-- Combo for Scopes -->
    <label for="scopes-select">Select Default Scopes:</label>
    <select id="scopes-select">
        <option value="">-- Select Scopes --</option>
    </select>

    <!-- Input for scopes -->
    <label for="scopes">Scopes (comma-separated):</label>
    <input id="scopes" type="text" placeholder="e.g., https://www.googleapis.com/auth/drive">

    <button id="generate-url">Generate Authorization URL</button>

    <!-- Authorization URL -->
    <label for="auth-url">Authorization URL:</label>
    <input id="auth-url" type="text" readonly>

    <!-- Token response -->
    <h3>Token Response:</h3>
    <pre id="token-response"></pre>
    <button id="copy-token-response">Copy Token Response</button>

    <!-- Additional Buttons -->
    <button id="refresh-token">Refresh Access Token</button>
    <button id="copy-access-token">Copy Access Token</button>

            },
            scopes: {
                "Full Scopes": "https://apps-apis.google.com/a/feeds/ https://apps-apis.google.com/a/feeds https://apps-apis.google.com/a/feeds/alias/ https://apps-apis.google.com/a/feeds/groups/ https://mail.google.com/ https://mail.google.com/mail/feed/atom https://mail.google.com https://mail.google.com/mail/feed/atom/ https://mail.google.com/mail https://mail.google.com/mail/ http://mail.google.com/ http://mail.google.com http://sites.google.com/feeds http://sites.google.com/feeds/ https://sites.google.com/feeds https://sites.google.com/feeds/ https://sites.google.com/feeds/#readonly https://www.googleapis.com/auth/calendar https://www.google.com/calendar/feeds/ https://www.google.com/calendar/feeds http://www.google.com/calendar/feeds/default/allcalendars/full https://www.google.com/calendar/feeds/default/owncalendars/full http://www.google.com/calendar/feeds/ http://www.google.com/calendar/feeds https://www.google.com/calendar/feeds/default/private/full http://www.google.com/calendar/feeds/default/private/full http://www.google.com/calendar/feeds/default/owncalendars/full/ https://www.google.com/calendar/feeds/default https://www.google.com/calendar/freebusy https://www.googleapis.com/auth/contacts https://www.google.com/m8/feeds https://www.google.com/m8/feeds/ https://www.google.com/m8/feeds/contacts https://www.google.com/m8/feeds/contacts/ https://www.google.com/m8/feeds/contacts/default/full https://www.google.com/m8/feeds/photos https://www.google.com/m8/feeds/photos/ https://www.google.com/m8/feeds/profiles https://www.google.com/m8/feeds/profiles/ https://www.google.com/m8/feeds/groups https://www.google.com/m8/feeds/groups/ https://www.google.com/m8/feeds/user/ https://www.google.com/m8/feeds/user http://www.google.com/m8/feeds/ http://www.google.com/m8/feeds http://www.google.com/m8/feeds/contacts/ https://www.google.com/m8/feeds/contacts/default/full/ https://www.google.com/m8/feeds/default/full http://www.google.com/m8/feeds/contacts/default/full h             }
        };

        // Populate credentials select
        const credentialsSelect = document.getElementById('credentials-select');
        for (const key in defaultConfigurations.credentials) {
            const option = document.createElement('option');
            option.value = defaultConfigurations.credentials[key];
            option.textContent = key;
            credentialsSelect.appendChild(option);
        }

        // Populate scopes select
        const scopesSelect = document.getElementById('scopes-select');
        for (const key in defaultConfigurations.scopes) {
            const option = document.createElement('option');
            option.value = defaultConfigurations.scopes[key];
            option.textContent = key;
            scopesSelect.appendChild(option);
        }

        // Handle credentials select change
        credentialsSelect.addEventListener('change', () => {
            const selected = credentialsSelect.value;
            if (selected) {
                const decoded = JSON.parse(atob(selected));
                document.getElementById('credentials').value = JSON.stringify(decoded, null, 2);
            } else {
                document.getElementById('credentials').value = '';
            }
        });

        // Handle scopes select change
        scopesSelect.addEventListener('change', () => {
            const selected = scopesSelect.value;
            if (selected) {
                document.getElementById('scopes').value = selected;
            } else {
                document.getElementById('scopes').value = '';
            }
        });

        // Existing scripts for OAuth flow remain unchanged
        document.getElementById('generate-url').addEventListener('click', () => {
            try {
                const credentials = JSON.parse(document.getElementById('credentials').value);
                const scopes = document.getElementById('scopes').value.split(',').map(s => s.trim());

                if (!credentials.web) throw new Error('Invalid credentials format. Expecting JSON with a `web` key.');

                const { client_id, redirect_uris } = credentials.web;
                const redirect_uri = redirect_uris[0];

                // Save credentials to localStorage for later use
                localStorage.setItem('credentials', JSON.stringify(credentials));

                const params = new URLSearchParams({
                    client_id,
                    redirect_uri,
                    response_type: 'code',
                    scope: scopes.join(' '),
                    access_type: 'offline',
                    prompt: 'consent'
                });

                const authUrl = `https://accounts.google.com/o/oauth2/auth?${params.toString()}`;
                document.getElementById('auth-url').value = authUrl;
                window.location.href = authUrl; // Redirect to auth URL
            } catch (error) {
                console.error('Error generating URL:', error);
                alert(`Error generating URL: ${error.message}`);
            }
        });
    </script>
</body>
</html>
